<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <script src="https://kit.fontawesome.com/b570263ca1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="bigcontainer">
        <div class="header">
            <div class="title">
                <h1 id="h1-title">Tuesday's list</h1>
            </div>
           
                <div class="addTask">
                    <input type="text" placeholder="Type your to do task..." id="type">
                    <button id="add"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
                
            
        </div>
        <div class="main-content">
            <div class="left-part">
                
                    <div id="tabs">
                        <div class="total">
                            <h2>Total tasks<span class="totaltasks"></span></h2>

                        </div>
                        <div class="completed">
                            <h2>Completed tasks<span class="complete"></span></h2>
                        </div>
                        <div class="remaining">
                            <h2>Remaining tasks<span class="remain"></span></h2>
                        </div>
                        
                    </div>
                
                <img src="public/images/bacground3.png">
            </div>
            <div class="middle-part" id="middle">
                <ul class="mytodolist">
                    <h2 class="noitems">No items addeed.</h2>
                </ul>
                
            </div>
            <div class="right-part">
                <div class="quick-btn">
                    <button id="remove">Remove</button>
                    <button id="selectAll">Mark as Done</button>
                    <button id="removeAll">Remove All</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright TaskSolver 2023</p>
        </div>
    </div>
 <script src="script.js"></script>
 
</body>

</html>
